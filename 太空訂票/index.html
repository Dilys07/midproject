<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galaxy Tours</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Galaxy Tour</h1>
    <div id="app">
        <h2 :class="h2ClassController">{{productName}}</h2>
        <p :style="pStyleController">{{prouductDescription}}</p>
        <p :style="pStyleController">{{productDescription}}</p>

        <table v-for="(productClass, index) in productClasses" :key="index" width="100%">
            <tr>
                <td width="20%">{{productClass.name}}</td>
                <td width="20%">US${{productClass.price.toLocaleString('en-US')}}</td>
                <td>
                    <button style="width: 35%" v-if="productClass.earlyBird">Book Earlybird!</button>
                    <button style="width: 35%" @click="booktivket" v-else>Book</button>&nbsp;
                    <span v-show="productClass.seatsAvailable < 10" style="color:red">
                        Almost Sold out!
                    </span>
                </td>
            </tr>
        </table>
        <br><br>
        <form action="mailto:qw45688@gmail.com?subject=表單內容" method="post" enctype="text/plain">
        <SELECT NAME="ticket" tabindex="2" size="1" >
            <OPTION VALUE=coach>Coach     <OPTION VALUE=business>Business
            <OPTION VALUE=first>First
            </SELECT>
            Name: <INPUT name="name" type="text" tabindex="10">
            Tickets: <INPUT name="ticket" type="text" tabindex="5">
            Note: <INPUT name="note" type="text" size=30 tabindex="10">
        <INPUT TYPE=SUBMIT VALUE="  order" >
    </form>
        <br><br>
        <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]" :style="imageStyleController" :alt="imageAlt"
            :title="imageAlt">>
            
          
            
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
